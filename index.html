<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Idle</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="main.js"></script>
</head>
<body>
<div class="container row">
    <div class="owned_upgrades col-4">
        <div class="owned_bakers"></div>
        <div class="owned_ovens"></div>
        <div class="owned_restaurants"></div>
    </div>
    <div class="points col-4">
        <div class="pointText">Points:</div>
        <div class="pointAmount"></div>
        <br>

        <div class="pointIncometext">Income:</div>
        <div class="pointIncome"></div>
    </div>
    <div class="shop col-4">
        <div class="show_upgrades">
        </div>
        <div class="shopitems">
            <div class="shopButton" id="shopButton1"></div>
            <div class="shopButton" id="shopButton2"></div>
            <div class="shopButton" id="shopButton3"></div>
        </div>
    </div>
</div>
</body>
</html>
